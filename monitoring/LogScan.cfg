monitoring.legacy.LogScan = {
    RemedyTicket = {
        action = {
            sev2_ticket = {
                params = {
                    Owner         = "blackwatch-primary";
                    CTI           = "AWS/BlackWatch/Operations";
                    ResolverGroup = "BlackWatch";
                    Short         = "[AUTOCUT] <metric> <instance> on <host>";
                    DeDuplication = "<environment_name>.<stage>.<metric>.<instance>";
                };
            };
            sev3_ticket = {
                params = {
                    Owner         = "blackwatch-primary";
                    CTI           = "AWS/BlackWatch/Operations";
                    ResolverGroup = "BlackWatch";
                    Short         = "[AUTOCUT] <metric> <instance> on <host>";
                    DeDuplication = "<environment_name>.<stage>.<metric>.<instance>";
                };
            };
        };
    };

    LogScan_Coll = {
        instance = {
            NO_INSTANCE = {
                params   = {
                    Instances = "PMAdminLogScan,LookoutMitigationServiceLogScan";
                };
            };

            PMAdminLogScan = {
                params = {
                    ConfigFile = "/apollo/env/<environment>/monitoring/LogScanConfigs/PMAdminLogScan.cfg";
                };
                alarms = {
                    ErrorsDetected = {
                        "Fatal" = {
                            actions = "sev2_ticket";
                        };
                        "ChronicError" = {
                            actions = "sev2_ticket";
                        };
                        "Exception" = {
                            actions = "sev3_ticket";
                        };
                        "OutOfMemoryError" = {
                            actions = "sev3_ticket";
                        };
                    };
                };
            };
            
            LookoutMitigationServiceLogScan = {
                params = {
                    ConfigFile = "/apollo/env/<environment>/monitoring/LogScanConfigs/LookoutMitigationServiceLogScan.cfg";
                };
                alarms = {
                    ErrorsDetected = {
                        "Fatal" = {
                            actions = "sev2_ticket";
                        };
                        "DeviceTemplateMappingMissing" = {
                            actions = "sev2_ticket";
                        };
                        "ChronicError" = {
                            actions = "sev2_ticket";
                        };
                        "Error" = {
                            actions = "sev3_ticket";
                        };
                        "CriticalActivityError" = {
                            actions = "carnaval";
                        };
                        "DogfishDataMissing" = {
                            actions = "sev2_ticket";
                        };
                    };
                };
            };
        };
    };
};
