monitoring.legacy.LogScan = {
    RemedyTicket = {
        action = {
            sev3_ticket = {
                params = {
                    Owner         = "lookout-primary";
                    CTI           = "AWS/AWS158/Operations";
                    ResolverGroup = "AWS158";
                    Short         = "[AUTOCUT] <metric> <instance> on <host>";
                    DeDuplication = "<environment>.<stage>.<metric>.<instance>";
                };
            };
        };
    };

    LogScan_Coll = {
        instance = {
            NO_INSTANCE = {
                params   = {
                    Instances = "PMAdminLogScan";
                };
            };

            PMAdminLogScan = {
                params = {
                    ConfigFile = "/apollo/env/<environment>/monitoring/LogScanConfigs/PMAdminLogScan.cfg";
                };
                alarms = {
                    ErrorsDetected = {
                        "Fatal" = {
                            actions = "sev3_ticket";
                        };
                        "ChronicError" = {
                            actions = "sev3_ticket";
                        };
                        "Exception" = {
                            actions = "sev3_ticket";
                        };
                    };
                };
            };
        };
    };
};
