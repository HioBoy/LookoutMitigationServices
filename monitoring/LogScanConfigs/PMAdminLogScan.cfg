[LogFile]
logfileName = "PMAdmin.log.%Y-%m-%d-%H"
logfilePath = "$ApolloRoot/var/output/logs"
pollInterval = 120
debug = False

[Fatal]
regex = "\[FATAL\]"
state = ALARM

[ChronicError]
regex = "\[ERROR\]"
state = ALARM
threshold = "> 50"

[Exception]
regex = "Exception"
state = ALARM
threshold = "> 2"

[OutOfMemoryError]
regex = "java\.lang\.OutOfMemoryError"
state = ALARM