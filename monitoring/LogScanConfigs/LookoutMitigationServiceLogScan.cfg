[LogFile]
logfileName = "LookoutMitigationService.log.%Y-%m-%d-%H"
logfilePath = "$ApolloRoot/var/output/logs"
pollInterval = 60
debug = False

[Fatal]
regex = "\[FATAL\]"
state = ALARM

[ChronicError]
regex = "\[ERROR\]"
state = ALARM
threshold = "> 50"

[Error]
regex = "\[ERROR\](?!.*(TransmutingContinuationHandler: Internal Failure|AbstractOrchestrator: Encountered a FAILURE during orchestration))"
state = ALARM

[CreateStorageFailure]
regex = "\[CREATE_REQUEST_STORAGE_FAILED\]"
state = ALARM

[DeleteStorageFailure]
regex = "\[DELETE_REQUEST_STORAGE_FAILED\]"
state = ALARM

[WorkflowIdRangeCheckFailure]
regex = "\[WORKFLOW_ID_RANGE_CHECK_FAILURE\]"
state = ALARM

[RequestStorageHandlerNotFound]
regex = "\[NO_REQUEST_STORAGE_HANDLER\]"
state = ALARM

[DeviceTemplateMappingMissing]
regex = "\[MISSING_DEVICE_MAPPING\]"
state = ALARM

[CriticalActivityError]
regex = "\[CRITICAL_ACTIVITY_ERROR\]"
state = ALARM
